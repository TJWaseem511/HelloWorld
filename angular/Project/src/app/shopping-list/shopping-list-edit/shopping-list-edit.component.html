<div class="container-fluid">
    <form [formGroup]="shoppingForm">
        <div class="row">
            <div class="form-group col-sm">
                <label for="Ingredient Name">Ingredient Name</label>
                <input type="text" placeholder="Name please" class="form-control" formControlName="ingName">
            </div>
            <div class="form-group col-sm-3">
                <label for="Amount">Amount</label>
                <input type="number" class="form-control" formControlName="ingAmount">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <button class="btn btn-primary btn-border mr-2" type="submit" (click)="onSubmit()" [disabled]="!shoppingForm.valid">
                    {{editMode? 'Update': 'Add'}}
                </button>
                <button class="btn btn-danger mr-2" type="button" (click)="onDelete()" *ngIf="editMode">delete</button>
                <button class="btn btn-warning" type="reset" (click)="onClear()">clear</button>
            </div>
        </div>
        <!-- <span *ngIf="deletedItem">{{deletedItem.name}} deleted successfully from Shopping Cart</span> -->
    </form>
</div>
