<h2>Please login/Register to use the Recepie Services</h2> 
<div class="row">
  <div class="col-sm-5">
      <hr>
      <form [formGroup]="loginSignupForm">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
          </div>
          <div class="btn btn-group">
          <button type="button" class="btn btn-success " (click)="login()">Login</button>
          <button type="button" class="btn btn-primary" (click)="signup()">SignUp</button>
        </div>
        </form>
  </div>
</div>
